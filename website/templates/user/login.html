<!DOCTYPE html>
{% extends 'website/base.html' %}
{% block main_content %}
    <div class="row center">
        <h4>Login</h4>
        <p style="color: red;">{{ form_errors }}</p>
        <form class="col s12" method="post" action="{% url 'website:user_login' %}">
            {% csrf_token %}
            <div class="row cyan-text text-darken-2">
                <div class="empty-1"></div>
                <div class="input-field col s6 offset-s3">
                    <i class="fa fa-user-circle prefix"></i>
                    <input id="icon_prefix" type="text" name="username" class="validate">
                    <label for="icon_prefix">Username or Email Address</label>
                </div>
                <div class="input-field col s6 offset-s3">
                    <i class="fa fa-key prefix"></i>
                    <input id="icon_telephone" type="password" name="password" class="validate">
                    <label for="icon_prefix">Password</label>
                </div>
                <div class="input-field col s6 offset-s3">
                    <input type="submit" class="btn btn-large" value="LOGIN">
                </div>
                <div class="input-field col s6 offset-s3">
                    If you don't have account please <a href="{% url 'website:user_reg' %}">Register</a>.
                </div>
            </div>
        </form>
    </div>
{% endblock %}
